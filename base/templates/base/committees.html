{% extends 'main.html' %} <br />
{% load static %} <br />
{% block head %}
<link rel="stylesheet" href="{% static 'styles/committees.css' %}" />
{% endblock %} <br />
{% block content %}
<div class="committees-container">
  {% for committee in committees %}
  <div class="committee-card">
    <h3>{{ committee.name }}</h3>
    <a href="{% url 'committee_detail' committee.id %}" class="view-link"
      >View details</a
    >
  </div>
  {% endfor %}
</div>
{% endblock %}
